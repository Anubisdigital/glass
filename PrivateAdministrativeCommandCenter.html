<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - StepUp Shoes</title>
    <style>
        :root {
            --primary-brown: #8B4513;
            --light-brown: #A0522D;
            --dark-brown: #5D4037;
            --black: #121212;
            --white: #FFFFFF;
            --accent: #D2691E;
            --success: #4CAF50;
            --danger: #f44336;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--black); 
            color: white; 
            margin: 0;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-brown);
        }
        
        h1 { 
            color: var(--accent); 
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .tab-btn {
            padding: 12px 25px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab-btn:hover {
            background: rgba(139, 69, 19, 0.2);
        }
        
        .tab-btn.active {
            background: var(--primary-brown);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Upload Form Styles */
        .admin-card { 
            background: var(--dark-brown); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            margin-bottom: 30px;
        }
        
        h2 { 
            color: var(--accent); 
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
        }
        
        input, textarea, select, button { 
            width: 100%; 
            margin-bottom: 15px; 
            padding: 12px; 
            border-radius: 8px; 
            border: none; 
            outline: none; 
            font-family: 'Segoe UI', sans-serif;
        }
        
        input, textarea, select { 
            background: rgba(255, 255, 255, 0.1); 
            color: white; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        select option {
            background: var(--dark-brown);
            color: white;
        }
        
        button { 
            background: var(--primary-brown); 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            font-size: 16px;
        }
        
        button:hover { 
            background: var(--light-brown); 
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #388E3C;
        }
        
        #preview { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px; 
            display: none; 
            margin-bottom: 15px; 
            border: 2px solid var(--accent); 
        }
        
        #status { 
            text-align: center; 
            font-size: 0.9em; 
            color: var(--accent); 
            min-height: 20px;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .required::after {
            content: " *";
            color: #ff4444;
        }
        
        /* Products Grid Styles */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            background: var(--dark-brown);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-brown);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .product-price {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .product-category {
            display: inline-block;
            background: rgba(139, 69, 19, 0.3);
            color: var(--light-brown);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .product-actions button {
            flex: 1;
            padding: 10px;
            font-size: 0.9em;
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(139, 69, 19, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-brown);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--dark-brown);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
        }
        
        /* No Products Message */
        .no-products {
            text-align: center;
            padding: 60px 20px;
            background: var(--dark-brown);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .no-products i {
            font-size: 3em;
            color: var(--primary-brown);
            margin-bottom: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-card {
                padding: 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab-btn {
                width: 100%;
            }
        }
        
        /* Success/Error Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border-left: 4px solid #4CAF50;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border-left: 4px solid #f44336;
        }
        
        .message.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border-left: 4px solid #2196F3;
        }
        
        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="admin-container">
    <header>
        <h1>CJ CollectionzAdmin Panel</h1>
        <p class="subtitle">Manage your shoe collection and upload new products</p>
    </header>
    
    <!-- Tabs Navigation -->
    <div class="tabs">
        <button class="tab-btn active" data-tab="upload">Upload Product</button>
        <button class="tab-btn" data-tab="manage">Manage Products</button>
        <button class="tab-btn" data-tab="stats">Statistics</button>
    </div>
    
    <!-- Messages Container -->
    <div id="messages-container"></div>
    
    <!-- Upload Tab -->
    <div id="upload-tab" class="tab-content active">
        <div class="admin-card">
            <h2><i class="fas fa-upload"></i> Upload New Product</h2>
            
            <div class="form-group">
                <label for="file-picker" class="required">Product Image</label>
                <input type="file" id="file-picker" accept="image/*">
            </div>
            
            <img id="preview" src="" alt="Image Preview">
            
            <div class="form-group">
                <label for="item-title" class="required">Product Name</label>
                <input type="text" id="item-title" placeholder="Enter product name (e.g., Black Leather Formal Shoes)">
            </div>
            
            <div class="form-group">
                <label for="item-price" class="required">Price</label>
                <input type="text" id="item-price" placeholder="Enter price (e.g., 120,000 UGX)">
            </div>
            
            <div class="form-group">
                <label for="item-category" class="required">Category</label>
                <select id="item-category">
                    <option value="">Select Category</option>
                    <option value="categ1">categ1 Shoes</option>
                    <option value="categ2">categ2</option>
                    <option value="categ3">categ3</option>
                    <option value="categ5">Half Shoes</option>
                    <option value="categ5">categ5 Footwear</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="item-desc">Description</label>
                <textarea id="item-desc" rows="3" placeholder="Enter product description..."></textarea>
            </div>
            
            <button id="submit-btn" class="btn-success">
                <i class="fas fa-cloud-upload-alt"></i> UPLOAD PRODUCT
            </button>
            <p id="status"></p>
        </div>
    </div>
    
    <!-- Manage Products Tab -->
    <div id="manage-tab" class="tab-content">
        <div class="admin-card">
            <h2><i class="fas fa-shoe-prints"></i> Manage Products</h2>
            <p>View and manage all uploaded products. Click delete to remove a product from the website.</p>
            
            <div id="products-container">
                <div class="loading" id="loading-products">
                    <div class="loading-spinner"></div>
                    <p>Loading products...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Statistics Tab -->
    <div id="stats-tab" class="tab-content">
        <div class="admin-card">
            <h2><i class="fas fa-chart-bar"></i> Statistics</h2>
            
            <div class="stats-grid" id="stats-container">
                <div class="loading" id="loading-stats">
                    <div class="loading-spinner"></div>
                    <p>Loading statistics...</p>
                </div>
            </div>
            
            <div id="category-stats"></div>
        </div>
    </div>
    
    <!-- Back to Gallery Link -->
    <div class="back-link">
        <a href="gallery.html"><i class="fas fa-arrow-left"></i> Back to Gallery</a>
    </div>
</div>

<script type="module">
    // 1. IMPORT FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getFirestore, 
        collection, 
        addDoc, 
        getDocs, 
        deleteDoc, 
        doc,
        query,
        orderBy 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2. YOUR CONFIGURATION
    const firebaseConfig = {
        apiKey: "AIzaSyAnVtXsp_dTNLqk_ikzzbuUpMsfj2Zo0to",
        authDomain: "rongdgets.firebaseapp.com",
        projectId: "rongdgets",
        storageBucket: "rongdgets.firebasestorage.app",
        messagingSenderId: "835874568999",
        appId: "1:835874568999:web:8b7a656e8da05eedec8702",
        measurementId: "G-3HTG5E5TS6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 3. CLOUDINARY DETAILS
    const CLOUD_NAME = "dopuutcka";
    const UPLOAD_PRESET = "Anubis301";

    // 4. APP LOGIC
    const filePicker = document.getElementById('file-picker');
    const preview = document.getElementById('preview');
    const submitBtn = document.getElementById('submit-btn');
    const status = document.getElementById('status');
    const productsContainer = document.getElementById('products-container');
    const statsContainer = document.getElementById('stats-container');
    const categoryStats = document.getElementById('category-stats');
    const messagesContainer = document.getElementById('messages-container');

    // Show message function
    function showMessage(type, text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${text}`;
        messageDiv.style.display = 'block';
        
        messagesContainer.appendChild(messageDiv);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
            messageDiv.style.opacity = '0';
            messageDiv.style.transition = 'opacity 0.5s';
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 500);
        }, 5000);
    }

    // Show preview when a file is picked
    filePicker.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        }
    });

    // Tab switching functionality
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const tabId = btn.getAttribute('data-tab');
            
            // Update active tab button
            tabBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Show active tab content
            tabContents.forEach(content => {
                content.classList.remove('active');
                if (content.id === `${tabId}-tab`) {
                    content.classList.add('active');
                }
            });
            
            // Load data for active tab
            if (tabId === 'manage') {
                loadProducts();
            } else if (tabId === 'stats') {
                loadStatistics();
            }
        });
    });

    // Upload product function
    submitBtn.addEventListener('click', async () => {
        const file = filePicker.files[0];
        const title = document.getElementById('item-title').value.trim();
        const price = document.getElementById('item-price').value.trim();
        const category = document.getElementById('item-category').value;
        const desc = document.getElementById('item-desc').value.trim();

        // Validation
        if (!file || !title || !price || !category) {
            showMessage('error', "Please provide: Product Image, Product Name, Price, and Category.");
            return;
        }

        status.innerText = "Step 1: Uploading Image to Cloudinary...";
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> UPLOADING...';

        try {
            // UPLOAD TO CLOUDINARY
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            const cloudResponse = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: 'POST',
                body: formData
            });
            
            if (!cloudResponse.ok) {
                throw new Error(`Cloudinary upload failed: ${cloudResponse.status}`);
            }
            
            const cloudData = await cloudResponse.json();
            const imageUrl = cloudData.secure_url;

            // SAVE TO FIREBASE
            status.innerText = "Step 2: Saving Product to Database...";
            
            const productData = {
                title: title,
                description: desc || "Premium quality shoe",
                price: price,
                category: category,
                image: imageUrl,
                createdAt: Date.now()
            };

            await addDoc(collection(db, "products"), productData);

            // Show success message
            showMessage('success', "Product uploaded successfully! It's now live in the gallery.");
            
            // Reset fields
            document.getElementById('item-title').value = "";
            document.getElementById('item-price').value = "";
            document.getElementById('item-category').value = "";
            document.getElementById('item-desc').value = "";
            preview.style.display = 'none';
            filePicker.value = "";
            status.innerText = "";

            // Switch to manage tab and reload products
            tabBtns[1].click();

        } catch (error) {
            console.error("Upload error:", error);
            showMessage('error', "Upload failed: " + error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> UPLOAD PRODUCT';
        }
    });

    // Load and display all products
    async function loadProducts() {
        try {
            productsContainer.innerHTML = `
                <div class="loading" id="loading-products">
                    <div class="loading-spinner"></div>
                    <p>Loading products...</p>
                </div>
            `;
            
            const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            
            if (querySnapshot.empty) {
                productsContainer.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-box-open"></i>
                        <h3>No Products Yet</h3>
                        <p>Upload your first product using the "Upload Product" tab.</p>
                    </div>
                `;
                return;
            }
            
            let productsHTML = '<div class="products-grid">';
            
            querySnapshot.forEach((docSnapshot) => {
                const product = docSnapshot.data();
                const productId = docSnapshot.id;
                
                // Get category display name
                const categoryNames = {
                    "categ1": "categ1 Shoes",
                    "categ2": "categ2",
                    "categ3": "categ3",
                    "categ5": "Half Shoes",
                    "categ5": "categ5 Footwear"
                };
                
                const categoryDisplay = categoryNames[product.category] || product.category;
                
                productsHTML += `
                    <div class="product-card" data-product-id="${productId}">
                        <img src="${product.image}" alt="${product.title}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik01MCA3NUwxMDAgMTI1TDE1MCA3NSIgc3Ryb2tlPSIjODg4IiBzdHJva2Utd2lkdGg9IjIiLz4KPHBhdGggZD0iTTc1IDUwVjE1MCIgc3Ryb2tlPSIjODg4IiBzdHJva2Utd2lkdGg9IjIiLz4KPC9zdmc+Cg=='">
                        <div class="product-info">
                            <div class="product-title">${product.title}</div>
                            <div class="product-price">${product.price}</div>
                            <span class="product-category">${categoryDisplay}</span>
                            <div class="product-description">${product.description || "No description provided"}</div>
                            <div class="product-actions">
                                <button class="btn-danger delete-btn" data-product-id="${productId}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            productsHTML += '</div>';
            productsContainer.innerHTML = productsHTML;
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const productId = btn.getAttribute('data-product-id');
                    const productCard = btn.closest('.product-card');
                    const productName = productCard.querySelector('.product-title').textContent;
                    
                    if (confirm(`Are you sure you want to delete "${productName}"? This action cannot be undone.`)) {
                        btn.disabled = true;
                        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                        
                        try {
                            await deleteDoc(doc(db, "products", productId));
                            
                            // Remove from UI with animation
                            productCard.style.opacity = '0.5';
                            productCard.style.transform = 'scale(0.95)';
                            productCard.style.transition = 'all 0.3s';
                            
                            setTimeout(() => {
                                productCard.remove();
                                showMessage('success', `Product "${productName}" deleted successfully.`);
                                
                                // Check if any products left
                                const remainingProducts = document.querySelectorAll('.product-card');
                                if (remainingProducts.length === 0) {
                                    productsContainer.innerHTML = `
                                        <div class="no-products">
                                            <i class="fas fa-box-open"></i>
                                            <h3>No Products Available</h3>
                                            <p>All products have been deleted. Upload new products using the "Upload Product" tab.</p>
                                        </div>
                                    `;
                                }
                                
                                // Update statistics
                                loadStatistics();
                            }, 300);
                            
                        } catch (error) {
                            console.error("Delete error:", error);
                            showMessage('error', "Failed to delete product: " + error.message);
                            btn.disabled = false;
                            btn.innerHTML = '<i class="fas fa-trash"></i> Delete';
                        }
                    }
                });
            });
            
        } catch (error) {
            console.error("Load products error:", error);
            productsContainer.innerHTML = `
                <div class="no-products">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Loading Products</h3>
                    <p>Unable to load products: ${error.message}</p>
                </div>
            `;
        }
    }

    // Load statistics
    async function loadStatistics() {
        try {
            statsContainer.innerHTML = `
                <div class="loading" id="loading-stats">
                    <div class="loading-spinner"></div>
                    <p>Loading statistics...</p>
                </div>
            `;
            
            const querySnapshot = await getDocs(collection(db, "products"));
            const totalProducts = querySnapshot.size;
            
            // Count by category
            const categoryCount = {
                categ1: 0,
                categ2: 0,
                categ3: 0,
                categ5: 0,
                categ5: 0
            };
            
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const category = product.category || 'categ5';
                if (categoryCount[category] !== undefined) {
                    categoryCount[category]++;
                } else {
                    categoryCount.categ5++;
                }
            });
            
            // Update stats container
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalProducts}</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categoryCount.categ1}</div>
                    <div class="stat-label">categ1 Shoes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categoryCount.categ2}</div>
                    <div class="stat-label">categ2</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categoryCount.categ3}</div>
                    <div class="stat-label">categ3</div>
                </div>
            `;
            
            // Show category breakdown
            categoryStats.innerHTML = `
                <div style="margin-top: 30px;">
                    <h3 style="color: var(--accent); margin-bottom: 20px;">Category Breakdown</h3>
                    <div style="background: rgba(255,255,255,0.1); border-radius: 8px; padding: 20px;">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                            ${Object.entries(categoryCount).map(([category, count]) => `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(139,69,19,0.2); border-radius: 6px;">
                                    <span>${category.charAt(0).toUpperCase() + category.slice(1)}</span>
                                    <span style="font-weight: bold; color: var(--accent);">${count}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
        } catch (error) {
            console.error("Load statistics error:", error);
            statsContainer.innerHTML = `
                <div class="no-products">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Loading Statistics</h3>
                    <p>Unable to load statistics: ${error.message}</p>
                </div>
            `;
        }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        // Load initial data
        loadProducts();
        loadStatistics();
        
        // Add input validation
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                if (input.value.trim() !== '') {
                    input.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                }
            });
        });
    });

    // Make functions available globally for debugging
    window.adminPanel = {
        loadProducts,
        loadStatistics,
        showMessage,
        db
    };
</script>

</body>
</html>
